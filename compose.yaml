
services:
  server:
    container_name: inventario_computadores
    build:
      context: .
      target: final
    ports:
      - 8080:8080
    networks:
      - app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
     - db-password
    volumes:
     - db-data:/var/lib/postgresql/data
    environment:
     - DATABASE_URL=
    expose:
     - 5432
    healthcheck:
     test: [ "CMD", "pg_isready" ]
     interval: 10s
     timeout: 5s
     retries: 5
    networks:
      - app


volumes:
  db-data:
networks:
  app:
    bridge

